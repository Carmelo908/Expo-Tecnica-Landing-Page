<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://expo-tecnica-landing-page.vercel.app/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Expo tecnica - Técnica N°2</title>
    <meta
      name="description"
      content="Descubre la Expo Técnica de la Escuela Técnica N°2 de Concordia, donde se muestra lo mejor de la innovación y la tecnología."
    />
    <meta property="og:title" content="Expo Técnica - 2024" />
    <meta
      property="og:description"
      content="Descubre la Expo Técnica de la Escuela Técnica N°2 de Concordia. ¡Conoce más sobre nuestros proyectos y logros!"
    />
    <meta
      property="og:url"
      content="https://expo-tecnica-landing-page.vercel.app"
    />
    <meta
      property="og:image"
      content="https://expo-tecnica-landing-page.vercel.app/image-networks.webp"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Expo Técnica - 2024" />
    <meta
      name="twitter:description"
      content="Descubre la Expo Técnica de la Escuela Técnica N°2 de Concordia. ¡Conoce más sobre nuestros proyectos y logros!"
    />
    <meta
      name="twitter:image"
      content="https://expo-tecnica-landing-page.vercel.app/image-networks.webp"
    />
    <meta
      name="copyright"
      content="2024 Expo Técnica - Escuela Técnica N°2 de Concordia. Todos los derechos reservados."
    />
    <meta name="author" content="Fernando Pessoa y Carmelo Vazquez" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
  </head>
  <body>
    <header class="header">
      <nav class="header__primary-nav">
        <ul class="header__nav__list">
          <li class="header__nav__item"><a href="#home">Areas</a></li>
          <li class="header__nav__item"><a href="#horarios">Horarios</a></li>
        </ul>
      </nav>
      <div class="header__title__container">
        <img
          loading="lazy"
          height="77"
          class="header__image"
          src="./image-networks.webp"
          alt="Expo Técnica - 2024"
        />
        <h1 class="header__title">Expo Técnica</h1>
      </div>
      <button class="header__menu-btn">
        <div></div>
        <div></div>
        <div></div>
      </button>
      <nav class="header__secondary-nav">
        <ul class="header__nav__list">
          <li class="header__nav__item"><a href="#about">Stand</a></li>
          <li class="header__nav__item"><a href="#contact">Contactanos</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__little-left">
        <h2 class="main__little-left__title">Faltan</h2>
        <div class="main__little-left__dates">
          <p id="days">
            <span class="value">00</span><span class="info">Dias</span>
          </p>
          <p id="hours">
            <span class="value">00</span><span class="info">Horas</span>
          </p>
          <p id="minutes">
            <span class="value">00</span><span class="info">Minutos</span>
          </p>
          <p id="seconds">
            <span class="value">00</span><span class="info">Segundos</span>
          </p>
        </div>
        <b>¡No te lo pierdas!</b>
      </section>
      <section class="main__areas">
        <h2>Areas</h2>
      </section>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
